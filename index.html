<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light text-center">{{name.data.pytanie}}</h1>
            <p class="lead text-muted text-center" v-if="see">{{name.data.odpowiedz}}</p>
            <div class="text-center">
                <a href="#" class="btn btn-primary my-2" @click="answer">Zobacz odpowied≈∫</a>
                <a href="#" class="btn btn-secondary my-2" @click="getApi">Nowe Pytanie</a>
            </div>
            </div>
        </div>
    </div>
        
      
</body>
</html>

<script>
    var app = new Vue({ 
    el: '#app',
    data: {
        name: null,
        see: false
    },
    methods: {
        async getApi(){
            await axios.get('https://pd-app-quest.herokuapp.com').then(res => {
                this.name = res
                this.see = false;
            })
        },
        answer(){
            this.see = !this.see
        }
    },
    mounted() {
        this.getApi()
    },
});

</script>
